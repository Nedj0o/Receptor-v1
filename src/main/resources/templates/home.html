<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <th:block th:include="~{/fragments/nav}"></th:block>
    </nav>
</header>
<main>
    <div class="container bg-blur rounded mt-5 " th:object="${user}">
        <h1 th:text="|Hello, *{getUsername()}! What are you looking for today?|"></h1>
        <button class="button"><a class="nav-link text-black active h5" href="/recipes/add">Add Recipe</a></button>
        <button class="button"><a class="nav-link text-black active h5" href="/restaurants/add">Add Restaurant</a></button>
        <button class="button"><a class="nav-link text-black active h5" th:href="@{/users/profile/(id = *{getId()})}">View Profile</a></button>
    </div>
    <hr class="hr-3"/>
    <div class="container-fluid">
        <div class="offers row mx-auto d-flex flex-row justify-content-center">
            <div  class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
                <a href="/restaurants">
                    <div class="card-img-top-wrapper">
                        <img class="card-img-top" src="/img/restaurant.jpg" alt="image">
                    </div>
                </a>
                <a href="/recipes">
                    <div class="card-img-top-wrapper">
                        <img class="card-img-top" src="/img/recipe.jpg" alt="image">
                    </div>
                </a>
            </div>
        </div>
    </div>
</main>
<footer class="footer bg-info  py-2">
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>
